<body>

    <main>

                <div id="fields">

        </div>
        <button id="loadProducts">Carregar Produtos</button>
    </main>
    <script type="text/javascript" src="products.js"></script>
    

    <script>
        menu();
        const fields = ["Nome", "Idade", "Morada"];

        function form() {
            alert("ola");
            const divFields = document.getElementById("fields");
            
            fields.forEach(item => {
                    
                    const divField = document.createElement("div");

                    divField.innerHTML = `<div class="divCell"><label class="required"><h3>${item}</h3> </label><input type="text" name="text" ></div>`;

                    divFields.appendChild(divField);

            });
        }
        form();
    </script>
